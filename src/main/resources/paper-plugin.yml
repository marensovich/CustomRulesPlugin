name: CustomRulesPlugin
version: "1.0"
main: org.marensovich.customRulesPlugin.CustomRulesPlugin
api-version: "1.21"
authors:
  - marensovich
contributors:
  - lightneron
website: t.me/son_of_dev228
description: A plugin that allows you to display a dialog with rules
load: POSTWORLD
prefix: CustomRulesPlugin

permissions:
  customrules.use:
    description: "Allows using the /rules command"
    default: op
  customrules.reload:
    description: "Allows reloading the plugin configuration"
    default: op

commands:
  rules:
    description: "Manage plugin rules"
    usage: "/rules <reload>"
    aliases: ["rules"]
    permission: customrules.use
    subcommands:
      reload:
        description: "Reload the plugin configuration"
        usage: "/rules reload"
        permission: customrules.reload
